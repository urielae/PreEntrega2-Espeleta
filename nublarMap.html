<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="shortcut icon"
      href="/images/PngItem_6458080.png"
      type="image/x-icon"
    />
    <title>JP Complex</title>
  </head>
  <body>
    <nav class="container-fluid">
      <div class="d-flex align-items-center row py-2">
        <div class="col">
          <a class="d-flex justify-content-center" href="dinosaurs.html"
            ><img
              src="./images/kisspng-jurassic-world-the-game-jurassic-world-evoluti-jurassic-world-2-5b332a5a14f7c9.8089974015300798340859.png"
              class="dinosaurs"
              alt=""
          /></a>
        </div>
        <div id="dnaLab" class="col">
          <a
            class="d-flex justify-content-center"
            href="dnaLab.html"
            type="button"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
            data-bs-whatever="@mdo"
            ><img src="./images/pngwing.com.png" class="dnaLab" alt=""
          /></a>
        </div>
        <div id="jpSecurity" class="col">
          <a
            class="d-flex justify-content-center"
            href="jpSystemSecurity.html"
            type="button"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal1"
            data-bs-whatever="@fat"
            ><img src="./images/securityJP.png" class="jpSecurity" alt=""
          /></a>
        </div>
        <div class="col">
          <a class="d-flex justify-content-center" href="nublarMap.html"
            ><img src="./images/visitorsJp.png" class="nublarMap" alt=""
          /></a>
        </div>
        <div id="jpPersonel" class="col">
          <a class="d-flex justify-content-center" href="personelOfJp.html"
            ><img src="./images/personelJP.png" class="personelJP" alt=""
          /></a>
        </div>
        <div id="siteB" class="col">
          <a
            class="d-flex justify-content-center"
            href="#"
            type="button"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal3"
            ><img src="./images/BSite.png" id="siteB" alt=""
          /></a>
        </div>
        <div class="col">
          <a class="d-flex justify-content-center" href="index.html"
            ><img src="./images/index.png" class="index" alt=""
          /></a>
        </div>
      </div>
    </nav>
    <div class="container-fluid">
      <!-- Modal DNA LAB-->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">
                JP Complex Login
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="recipient-name" class="col-form-label"
                    >Username:</label
                  >
                  <input type="text" class="form-control" id="logUserDna" />
                </div>
                <div class="mb-3">
                  <label for="recipient-name" class="col-form-label"
                    >Four digit password:</label
                  >
                  <input
                    type="password"
                    maxlength="4"
                    class="form-control"
                    id="passDna"
                  />
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button id="buttonLogDna" type="submit" class="btn btn-dark">
                Log
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- Modal JP SECURITY SYSTEM-->
      <div
        class="modal fade"
        id="exampleModal1"
        tabindex="-1"
        aria-labelledby="exampleModalLabel1"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel1">
                JP Complex Login
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="recipient-name" class="col-form-label"
                    >Username:</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="logUserSecurity"
                  />
                </div>
                <div class="mb-3">
                  <label for="recipient-name" class="col-form-label"
                    >Four digit password:</label
                  >
                  <input
                    type="password"
                    maxlength="4"
                    class="form-control"
                    id="passSecurity"
                  />
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button id="buttonSecurity" type="submit" class="btn btn-dark">
                Log
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- Modal SITE B-->
      <div
        class="modal fade"
        id="exampleModal3"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <h5
                id="exampleModalLabel3"
                class="d-flex justify-content-center row"
              >
                <strong class="row pb-4"
                  >WARNING! PERMISSION DENIED, ONLY INGEN PERSONEL</strong
                >
                <img
                  id="ingenModal"
                  class="row pt-3"
                  src="./images/ingen3.webp"
                  alt=""
                />
              </h5>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-dark"
                data-bs-dismiss="modal"
              >
                Cerrar
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-center">
        <h1 class="py-5">Welcome To Nublar Island</h1>
      </div>
      <div class="d-flex justify-content-center">
        <img src="./images/jp map.jpg" alt="" />
      </div>
      <footer class="d-flex align-items-center row py-2">
        <div class="d-flex justify-content-center col">
          <img src="./images/mrdna.gif" class="mrDna" alt="" />
        </div>
        <div class="d-flex justify-content-center col">
          <img src="./images/PngItem_6458080.png" class="jpComplex" alt="" />
        </div>
        <div class="imageCorporate d-flex justify-content-center col">
          <img
            class="inGen"
            src="./images/pngfind.com-jurassic-park-logo-png-667327.png"
            alt="Ingen logo"
          />
        </div>
      </footer>
    </div>
    <script src="./main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
